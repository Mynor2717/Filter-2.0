    <div class="shadow"></div>

    <script>
        let list = document.querySelectorAll('.list');
        let itemBox = document.querySelectorAll('.itemBox');

        for (let i = 0; i < list.length; i++) {
            list[i].addEventListener('click', function () {
                for (let j = 0; j < list.length; j++) {
                    list[j].classList.remove('active');

                }
                this.classList.add('active');


                let dataFilter = this.getAttribute('data-filter');

                for (let k = 0; k < itemBox.length; k++) {
                    itemBox[k].classList.remove('active');
                    itemBox[k].classList.add('hide');


                    if (itemBox[k].getAttribute('data-item') === dataFilter || dataFilter === "all") {
                        itemBox[k].classList.remove('hide');
                        itemBox[k].classList.add('active');

                    }
                }


            })

        }


        for (let index = 0; index < itemBox.length; index++) {
            itemBox[index].setAttribute("onclick", "preview(this)");

        }
        // LightBox

        const previewBox = document.querySelector(".preview-box"),
            categoryName = previewBox.querySelector(".title p"),
            shadow = document.querySelector(".shadow");




        function preview(element) {

            previewBox.classList.add("show");
            let selectedName = element.getAttribute("nombre");
            categoryName.textContent = selectedName;
            // let Camino = element.getAttribute("data-item").href;
            shadow.classList.add("show");

        }

        window.onclick = function (e) {
            if (e.target == previewBox || e.target == shadow) {
                previewBox.classList.remove("show");
                shadow.classList.remove("show");

            }
        }



    </script>
</body>
